<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <style>
                body{
                    margin-top: 70px;
                    background-color: white;
                }
            </style>
            <title>Weight Converter</title>
        </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h1 class = "display-3 text-center mb-3"> Weight Converter</h1>
                        <form>
                            <div class="form-group">
                                <input type="number"
                                    class=" form-control form-control-lg mb-2"
                                    placeholder="Enter Pounds"
                                    id="LbsInput">
                                </input>
                            </div>
                        </form>
                        <div id="output">
                            <div class="card bg-light mb-2 p-2">
                                <div class="card-block">
                                    <h4>Grams: </h4>
                                    <div id="gramsOutput"></div>
                                </div>
                            </div>
                            <div class="card bg-light mb-2 p-2">
                                <div class="card-block">
                                    <h4>Kilograms: </h4>
                                    <div id="kgOutput"></div>
                                </div>
                            </div>
                            <div class="card bg-light mb-2 p-2">
                                <div class="card-block">
                                    <h4>Ounces: </h4>
                                    <div id="ozOutput"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                document.getElementById("output").style.visibility = "hidden";
                document.getElementById("LbsInput").addEventListener(
                    "input",
                    function(e){
                        // Displaying the cards
                        document.getElementById("output").style.visibility = "visible";

                        // This gets the input from the input field
                        let lbs = e.target.value;

                        // Updating the values in the cards
                        document.getElementById("gramsOutput").innerHTML = lbs/0.0022046;
                        document.getElementById("kgOutput").innerHTML = lbs/2.2046;
                        document.getElementById("ozOutput").innerHTML = lbs*16;                  
                    }
                );
            </script>
        </body>
    </html>
